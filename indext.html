<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Carrinho de Compras - Minha Loja</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <main>
        <h1>Carrinho de Compras</h1>

            <table>

                </tbody>
            </table>
